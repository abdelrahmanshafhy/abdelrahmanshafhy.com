        <h1 class="contact-me">Contact with me</h1>
        <form id="form">

            <div class="field">

            <div class="g-recaptcha" data-sitekey="6LfO3VQoAAAAAGpoIJLj0kzNI0wPZ0ASjAFayR9-"></div>
            <button type="submit" id="button">Send</button>
        </form>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        <script type="text/javascript">
            emailjs.init('oXHdqi63tGtaF1dqH')
        </script>

        <script>
            const btn = document.getElementById('button');

            document.getElementById('form')
                .addEventListener('submit', function (event) {
                    event.preventDefault();

                    btn.value = 'Sending...';

                    const serviceID = 'default_service';
                    const templateID = 'template_b4vnb5k';

                    emailjs.sendForm(serviceID, templateID, this)
                        .then(() => {
                            btn.value = 'Send Email';
                            alert('Sent!');
                        }, (err) => {
                            btn.value = 'Send Email';
                            alert(JSON.stringify(err));
                        });
                });
        </script>

    <script src="mine.js" defer></script>
    <script>
        let nums = document.querySelectorAll(".num");
        let section = document.querySelector(".numbers");
        let started = false;

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function startCount(el) {
            let goal = el.dataset.goal;
            let count = setInterval(() => {
                el.textContent++;
                if (el.textContent == goal) {
                    clearInterval(count);
                }
            }, 2000 / goal);
        }

        function checkVisibility() {
            if (isElementInViewport(section)) {
                if (!started) {
                    nums.forEach((num) => startCount(num));
                }
                started = true;
            }
        }

        window.addEventListener("scroll", checkVisibility);
    </script>
